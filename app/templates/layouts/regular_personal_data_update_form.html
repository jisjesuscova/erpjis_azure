<section class="content pt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Foto Personal</h3>
                    </div>
                    <div class="card-body">
                        {% if employee.picture != '' %}
                            <div class="card-body">
                                <center>
                                    <img src="{{ download_url }}" alt="Picture">
                                </center>
                            </div>
                            <div class="card-footer">
                                <a href="{{ url_for('personal_data.delete_picture') }}/{{ employee.rut }}" class="btn btn-warning">Borrar</a>
                            </div>
                        {% else %}
                            <!-- form start -->
                            <form role="form" action="{{ url_for('personal_data.upload') }}/{{ employee.rut }}" method="POST" enctype="multipart/form-data">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Foto</label>
                                                <input type="file" value="" class="form-control" id="exampleInputEmail1" placeholder="Imagen" name="file">
                                            </div>
                                        </div>
                                    </div>
                                
                                </div>

                                <input type="hidden" value="{{ employee.rut }}" class="form-control" id="exampleInputEmail1" name="id">
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Actualizar</button>

                                    <a href="{{ url_for('home.index') }}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </form>
                            <!-- form end -->
                        {% endif %}
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Datos Personales</h3>
                    </div>
                    
                    <div class="card-body">
                        <!-- form start -->
                        <form role="form" action="{{ url_for('personal_data.update') }}/{{ employee.rut }}" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">RUT</label>
                                            <input type="text" value="{{ session['visual_rut'] }}" class="form-control" id="exampleInputEmail1" placeholder="RUT" name="rut">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nombres</label>
                                            <input type="text" value="{{ employee.names }}" class="form-control" id="exampleInputEmail1" placeholder="Nombres" name="names">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Apellido Paterno</label>
                                            <input type="text" value="{{ employee.father_lastname }}" class="form-control" id="exampleInputEmail1" placeholder="Apellido Paterno" name="father_lastname">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Apellido Materno</label>
                                            <input type="text" value="{{ employee.mother_lastname }}" class="form-control" id="exampleInputEmail1" placeholder="Apellido Materno" name="mother_lastname">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Genero</label>
                                            <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;" name="gender_id">
                                                <option value="">- Seleccionar -</option>
                                                {% for gender in genders %}
                                                    <option {% if gender.id == employee.gender_id %} selected {% endif %} value="{{ gender.id }}">{{ gender.gender }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nacionalidad</label>
                                            <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;" name="nationality_id">
                                                <option value="1">- Seleccionar -</option>
                                                {% for nationality in nationalities %}
                                                    <option {% if nationality.id == employee.nationality_id %} selected {% endif %} value="{{ nationality.id }}">{{ nationality.nationality }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Celular</label>
                                            <input type="text" value="{{ employee.cellphone }}" class="form-control" id="exampleInputEmail1" placeholder="Celular" name="cellphone">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Fecha de Nacimiento</label>
                                            <input type="date" value="{{ employee.born_date }}" class="form-control" id="exampleInputEmail1" placeholder="Fecha de Nacimiento" name="born_date">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <input type="hidden" value="{{ employee.rut }}" class="form-control" id="exampleInputEmail1" name="id">
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Actualizar</button>

                                <a href="{{ url_for('home.index') }}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                        <!-- form end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
