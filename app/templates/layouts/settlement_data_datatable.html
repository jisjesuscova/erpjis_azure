{% from 'macro/_pagination.html' import m_pagination %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Liquidaciones de Sueldo</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Periodo</th>
                                <td></td>
                            </tr>
                        </thead>
                        {% for settlement in settlements %}
                            <tbody>
                                <tr>
                                    <td>{{ settlement['visual_rut'] }}</td>
                                    <td>{{ settlement['period'] }}</td>
                                    <td>
                                        <a href="{{ url_for('settlement_data.uploaded_download') }}/{{ settlement['rut'] }}/{{ settlement['period'] }}" class="btn btn-danger">
                                            <i class="fa fa-arrow-down"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        {% endfor %}

                        
                    </table>
                    <hr>
                    {{ m_pagination(settlements) }}
                </div>
            </div>
        </div>
    </div>
</section>
