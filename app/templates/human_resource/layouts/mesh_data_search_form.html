<!-- Main content -->
<section class="content">
   <div class="container-fluid">
       <!-- Info boxes -->
       <div class="row">
           <div class="col-md-12">
               <!-- general form elements -->
               <div class="card card-primary">
                   <div class="card-header">
                       <h3 class="card-title">Buscar</h3>
                   </div>
                   <!-- /.card-header -->
                   <!-- form start -->
                   <form role="form" action="{{ url_for('mesh_data.index') }}" method="post">
                       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                       <div class="card-body">
                           <div class="row">
                               <div class="col-md-12">
                                   <div class="form-group">
                                       <label for="exampleInputEmail1">Periodo</label>
                                       <select name="period" class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;">
                                            <option value="">- Seleccione -</option>
                                            {% for year in range(2023, 2031) %}
                                                {% for month in range(1, 13) %}
                                                    {% set value = '{:02d}-{}'.format(month, year) %}
                                                    <option value="{{ value }}">{{ value }}</option>
                                                {% endfor %}
                                            {% endfor %}
                                       </select>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <!-- /.card-body -->

                       <div class="card-footer">
                           <button type="submit" class="btn btn-primary">Buscar</button>
                       </div>
                   </form>
                   <!-- form end -->
               </div>
           </div>
       </div>
   </div>
</section>
