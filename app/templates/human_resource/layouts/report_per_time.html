<!-- Main content -->
<section class="content pt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Datos
                        </h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Sucursal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            {% for branch_office in branch_offices %}
                                <tbody>
                                    <tr>
                                        <td>{{ branch_office.branch_office }}</td>
                                        <td>
                                            <a title="Ver Reporte" href="{{ url_for('mesh_data.show_report_per_branch_office', branch_office_id = branch_office.id) }}" class="btn btn-warning">
                                                <i class="fa fa-eye"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            {% endfor %}
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
